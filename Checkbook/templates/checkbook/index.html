{% extends "checkbook_base.html" %}

{% block title %}JJIT Banking System{% endblock %}
{% block content %}
    <h3 id="h3_main">Welcome to JJIT Banking System</h3>
    <hr>
    <div class="text-center">
        <h5>Manage your existing accounts!</h5>
        <!-- Replace the <input> with a Django form including a dropdown list of accounts-->
        <form method="POST">
            <label id="index-label">Choose Account:</label>
            {% csrf_token %}
            {{ form.account }}
            <button type="submit" class="btn btn-primary" id="btn_account">Go to Account</button>
        </form>
    </div>
    <hr>
    <div class="text-center">
        <h5>Add another account!</h5>
        <!-- Add a template to the href so the button works-->
        <button type="submit" class="btn_create"><a href="{% url 'create' %}">Create Account</a></button>
        <button type="submit" class="btn_reports"><a href="{% url 'reports' %}">View Reports</a></button>
    </div>
{% endblock %}
