{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Django Checkbook{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/CheckbookApp.css' %}">
    </head>

    <body>
        <header>
            <div class="header-content">
                <h1>James' Django Checkbook</h1>
                {% if user.is_authenticated %}
                    <div class="user-info">
                        <span>Welcome, {{ user.username }}!</span>
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn-logout">Logout</button>
                        </form>
                    </div>
                {% endif %}
            </div>
        </header>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>

</html>
