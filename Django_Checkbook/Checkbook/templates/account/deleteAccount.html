{% extends 'checkbook_base.html' %}
{% block title %}Delete Account{% endblock %}
{% block content %}
<h2>Are you sure you want to delete the account "{{ account }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="button" class="btn btn-danger" onclick="this.form.submit()">Confirm</button>
    <button class="btn btn-secondary"><a href="{% url 'index' %}">Cancel</a></button>
</form>
{% endblock %}
